<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style/unitsconversion.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="myform" onsubmit="return false">
    <div class="formcontainer">
        <h1>JavaScript Calculator</h1>
        <fieldset id="detail">
            <legend>Calculator</legend>  
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="FromValue is Required" 
                   data-rule-number="true" data-msg-number="FromValue must be a Number">
            <label class="error" for="FromValue" id="FromValueMsg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="fromcentimeter">
                    <input type="radio" name="FromUnit" id="fromcentimeter" value="cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="frommeter">
                    <input type="radio" name="FromUnit" id="frommeter" value="m">meters
                </label>
                <label for="fromkilometer">
                    <input type="radio" name="FromUnit" id="fromkilometer" value="km">kilometers
                </label>
                <label for="frominch">
                    <input type="radio" name="FromUnit" id="frominch" value="in">inches
                </label>
                <label for="fromfeet">
                    <input type="radio" name="FromUnit" id="fromfeet" value="ft">feet
                </label>
                <label for="fromyard">
                    <input type="radio" name="FromUnit" id="fromyard" value="yd">yards
                </label>
                <label for="frommile">
                    <input type="radio" name="FromUnit" id="frommile" value="mi">miles
                </label>
                <label for="FromUnit" class="error" id="FromUnitMsg"></label>
                <br>


                <label class="formlabel">To Unit: </label>
                <label for="tocentimeter">
                    <input type="radio" name="ToUnit" id="tocentimeter" value="cm"
                           data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
                </label>
                <label for="tometer">
                    <input type="radio" name="ToUnit" id="tometer" value="m">meters
                </label>
                <label for="tokilometer">
                    <input type="radio" name="ToUnit" id="tokilometer" value="km">kilometers
                </label>
                <label for="toinch">
                    <input type="radio" name="ToUnit" id="toinch" value="in">inches
                </label>
                <label for="tofeet">
                    <input type="radio" name="ToUnit" id="tofeet" value="ft">feet
                </label>
                <label for="toyard">
                    <input type="radio" name="ToUnit" id="toyard" value="yd">yards
                </label>
                <label for="tomile">
                    <input type="radio" name="ToUnit" id="tomile" value="mi">miles
                </label>
                <label for="ToUnit" class="error" id="ToUnitMsg"></label>
                <br><br>

            <label class="formlabel">To Value: </label>
            <span id="ToValue"></span>
            <br><br>


            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" formnovalidate>

        </fieldset>
    </div>
</form>
<script src="assets/script/unitsconversion.js"></script>
</body>
</html>
