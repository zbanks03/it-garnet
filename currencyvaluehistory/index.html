<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Bruce Bauer">
    <title>Currency Value History</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform" onsubmit="return false">
    <div class="formcontainer">
            <h2>Currency Value History</h2>
            <label for="from-curr-sym" class="formlabel" >Base Currency:</label>
            <!--<label for="DisplayStock" class="formlabel" ></label>-->
        <select id="from-curr-sym" name="from-curr-sym" 
          data-rule-required="true" data-msg-required="Base Currency is Required">
          <option value="">Select</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro Dollar</option>
          <option value="GBP">Great Britain Pound</option>
          <option value="MXN">Mexican Peso</option>
          <option value="JPY">Japanese Yen</option>
        </select>
        <label id="from-curr-sym-error" for="from-curr-sym" class="error"></label>

        <label for="to-curr-sym" class="formlabel" >Convert to Currency:</label>
        <select id="to-curr-sym" name="to-curr-sym" 
          data-rule-required="true" data-msg-required="Convert to Currency is Required">
            <option value="">Select</option>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro Dollar</option>
            <option value="GBP">Great Britain Pound</option>
            <option value="MXN">Mexican Peso</option>
            <option value="JPY">Japanese Yen</option>
          </select>
          <label id="to-curr-sym-error" for="to-curr-sym" class="error"></label><br>


            <label class="formlabel">From Date:</label>
            <input type="date" name="FromDate" id="FromDate"
                data-rule-required="true" data-msg-required="From Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label>
            <label class="formlabel">To Date:</label>
            <input type="date" name="ToDate" id="ToDate" 
			     data-rule-required="true" data-msg-required="To Date is Required">
		    <label id="ToDateError" for="ToDate" class="error"></label>
            <br><br>
            <input type="submit" value="Show Results" id="ShowResults" name="ShowResults" onclick="GetStock();">
            <input type="submit" value="Clear" id="Clear" name="Clear" onclick="ClearForm();" formnovalidate>
    
            
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
                <div class="img-container">
                    <canvas id="chartjs-1" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
