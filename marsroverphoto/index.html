<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>Mars Rover Photo Explorer</title>
    <link rel="stylesheet" type="text/css" href="assets/style/marsrover.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<form id="myform" onsubmit="return false">
    <div class="formcontainer">
        <h1>Mars Rover Photo Explorer</h1>
        <fieldset id="detail">
            <table border="1">
                <tr>
                  <th scope="col">Rover</th>
                  <th scope="col">Mission Start</th>
                  <th scope="col">Mission End</th>
                </tr>
                <tr>
                  <td>Curiosity</td>
                  <td>08/06/2012</td>
                  <td>09/28/2019</td>
                </tr>
                <tr>
                  <td>Opportunity</td>
                  <td>01/26/2004</td>
                  <td>06/11/2018</td>
                </tr>
                <tr>
                  <td>Spirit</td>
                  <td>01/05/2004</td>
                  <td>03/21/2004</td>
                </tr>
              </table>
            <br>

            <label class="formlabel"> Rover: </label>
            <input type="select" name="Rover" id="Rover"
                data-rule-required="true" data-msg-required="A Rover is Required">
                <label for="curiosity">
                    <input type="radio" name="Rover" id="curiosity" value="curiosity">Curiosity
                </label>
                <label for="opportunity">
                    <input type="radio" name="Rover" id="opportunity" value="opportunity">Opportunity
                </label>
                <label for="spirit">
                    <input type="radio" name="Rover" id="spirit" value="spirit">Spirit
                </label>
                <label for="Rover" class="error" id="RoverMsg"></label>
                <br>

                <label class="formlabel">Picture Date:</label>
            <input type="date" name="PictureDate" id="PictureDate"
                data-rule-required="true" data-msg-required="Date is Required">
            <label id="PictureDateError" for="PictureDate" class="error"></label>
                <br><br>

            <input type="button" value="Search" name="Search" onclick="search();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" formnovalidate>

        </fieldset>
    </div>
</form>
<script src="assets/script/marsrover.js"></script>
</body>
</html>
